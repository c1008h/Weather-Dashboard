<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href = 'assets/css/style.css' >
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="bg-dark text-white text-center p-2">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4" id="left-side">
                        <div class="col" id="search-side">    
                            <h3 class="col"><strong>Search for a City:</strong></h3>
                            <input id="cityInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            <button type="button" id="searchBtn" class="col-12 btn btn-outline-primary">Search</button>
                            <div class='col-12' id="border-bottom"></div>
                            <div class="col-12" id="history">

                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-8" id="right-side">
                        <div class="col m-1" id="display-side">
                            <div id="city-info"></div>
                            <!-- <div id="forecast">
                                <h3><strong>5-Day Forecast:</strong></h3>
                                <div class="col-12 row" id="fiveday">

                                </div>

                            </div> -->
                        </div>
                    </div>
                    <div id="forecast" class="col-12">
                        <h3><strong>5-Day Forecast:</strong></h3>
                        <div class="col-19 row" id="fiveday">

                        </div>

                    </div>
                </div>    
            </div>

        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
